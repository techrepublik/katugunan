<div aria-live="polite" aria-atomic="true" class="position-relative">
    <!-- Toast container positioned at the top-right of the viewport -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="passwordToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="toast-header">
                <strong class="me-auto text-success">Success</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Password changed successfully for {{ user.username }}.
            </div>
        </div>
    </div>
</div>

<script>
  // Listen for the htmx afterSwap event.
  document.body.addEventListener("htmx:afterSwap", function(event) {
      // Check if the swapped target is the modal-body
      if (event.detail.target.id === "modal-body") {
          var toastEl = document.getElementById('passwordToast');
          if (toastEl) {
              var toast = new bootstrap.Toast(toastEl);
              toast.show();
          }
      }
  });
</script>
