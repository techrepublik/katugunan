
<h2>User List</h2>
<button class="btn btn-success mb-3" hx-get="{% url 'home:user_create' %}" hx-target="#modal-body" data-toggle="modal" data-target="#userModal">Add New User</button>

<table id="user-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="user-list">
        {% for user in users %}
            {% include "users/user_row.html" %}
        {% endfor %}
    </tbody>
</table>

<!-- Modal Structure -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">User Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Form content loaded here via HTMX -->
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#user-table').DataTable(); // Initialize DataTables
    });   
</script>
