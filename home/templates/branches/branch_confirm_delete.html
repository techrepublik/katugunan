<form method="post" hx-delete="{% url 'home:branch_delete' department.pk %}" hx-target="#branch-{{ branch.id }}" hx-swap="outerHTML">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ branch.branch_name }}"?</p>
    <button type="submit" class="btn btn-danger">Confirm</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</form>
