<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .register-container h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container p {
            color: #666;
            font-size: 0.9em;
        }
        .register-container .form-control {
            border-radius: 20px;
        }
        .btn-success {
            border-radius: 20px;
            padding: 10px 20px;
            background: #ff6f61;
            border: none;
        }
        .btn-success:hover {
            background: #e65a50;
        }
        .link {
            color: #ff6f61;
        }
        .link:hover {
            color: #e65a50;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h3>Create Account</h3>
        <p>Join us and experience better!</p>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="link">Login</a></p>
    </div>
</body>
</html>
