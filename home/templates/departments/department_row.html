<tr id="department-{{department.id}}">
    <td>{{ department.department_name }}</td>
    <td>{{ department.department_short_name }}</td>
    <td>{{ department.unit_id }} <span
            class="badge badge-secondary">{{department.unit_id.branch.branch_short_name}}</span></td>
    <td class="text-right">
        <button class="btn btn-sm btn-secondary" hx-get="{% url 'home:department_update' department.id %}"
            hx-target="#modal-body" hx-trigger="click" hx-trigger="click" data-toggle="modal"
            data-target="#departmentModal">Edit</button>
        <button class="btn btn-sm btn-danger" hx-delete="{% url 'home:department_delete' department.id %}"
            hx-target="#department-{{ department.id }}" hx-swap="outerHTML"
            hx-confirm="Are you sure to delete this record?">Del</button>
    </td>
</tr>
