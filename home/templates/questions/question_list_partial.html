<h2>Question List</h2>
<button class="btn btn-success mb-3" hx-get="{% url "home:question_create" %}" hx-trigger="click" hx-target="#modal-body" data-toggle="modal" data-target="#questionModal">Add New Question</button>

<table class="table table-sm table-hover table-striped table-bordered mt-4" id="question-table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Question</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="question-list">
        {% for question in questions %}
            {% include "questions/question_row.html" %}
        {% endfor %}
    </tbody>
</table>
<!-- Modal Structure for CRUD Operations -->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="questionModalLabel">Question Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content dynamically loaded here -->
            </div>
        </div>
    </div>
</div> 

<script>
    $(document).ready(function() {
        $('#question-table').DataTable(); // Initialize DataTables
    });
</script>
