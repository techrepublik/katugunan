<tr id="position-{{position.id}}">
    <td>{{ position.position_name }}</td>
    <td>{{ position.position_short }}</td>
    <td>{{ position.department_id }}</td>
    <td>
        <button class="btn btn-sm btn-secondary" hx-get="{% url 'home:position_update' position.id %}" hx-target="#modal-body" hx-trigger="click" hx-trigger="click" data-toggle="modal" data-target="#positionModal">Edit</button>
        <button class="btn btn-sm btn-danger" hx-delete="{% url 'home:position_delete' position.id %}" hx-target="#position-{{ position.id }}" hx-swap="outerHTML" hx-confirm="Are you sure to delete this record?">Del</button>
    </td>
</tr>
